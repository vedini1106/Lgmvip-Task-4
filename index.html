<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="color-scheme" content="light only">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <centre>
        <div class="wrapper">
            <div class="calci">
                <input type="text" placeholder="0">
                <button onclick="clr()" class="peach">AC</button>
                <button onclick="del()" class="peach">DEL</button>

                <button onclick="display('%')" class="peach">%</button>
                <button onclick="display('/')" class="peach">/</button>
                <button onclick="display('7')" class="num">7</button>
                <button onclick="display('8')" class="num">8</button>
                <button onclick="display('9')" class="num">9</button>
                <button onclick="display('*')" class="peach">*</button>
                <button onclick="display('4')" class="num">4</button>
                <button onclick="display('5')" class="num">5</button>
                <button onclick="display('6')" class="num">6</button>
                <button onclick="display('-')" class="peach">-</button>
                <button onclick="display('1')" class="num">1</button>
                <button onclick="display('2')" class="num">2</button>
                <button onclick="display('3')" class="num">3</button>
                <button onclick="display('+')" class="peach">+</button>
                <button onclick="display('0')" class="equal">0</button>
                <button onclick="display('.')" class="num">.</button>
                <button onclick="result()" class="peach">=</button>
                

            </div>
        </div>
    </centre>
    <script src="script.js"></script>
</body>
</html>
